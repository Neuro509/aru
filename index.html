<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Beautiful Girl Alexia üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #ffe4f0, #ffccd5, #ffd1dc, #ffc0cb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      padding: 20px;
      color: #ff5e99;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .fade {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .gif-top {
      max-width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    .question {
      font-size: 2em;
      margin: 20px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2em;
      background-color: #ffb3d1;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .card {
      width: 300px;
      height: 400px;
      margin: 20px auto;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      background-color: #ffd1dc;
      font-size: 1.5em;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #fff;
    }

    .card-back img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .no-fun {
      position: relative;
      height: 150px;
    }

    .no-fun button {
      position: absolute;
    }

    #yesBtn {
      z-index: 2;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(5px, 0px); }
      50% { transform: translate(-5px, 0px); }
      75% { transform: translate(5px, 0px); }
      100% { transform: translate(0px, 0px); }
    }

    .css-flower {
      position: fixed;
      width: 30px;
      height: 30px;
      z-index: 10;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    .petal {
      width: 10px;
      height: 20px;
      background: #ff99c8;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 10px;
      transform-origin: center bottom;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-10px); }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-10px); }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-10px); }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-10px); }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-10px); }

    .center {
      width: 12px;
      height: 12px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 9px;
      left: 9px;
    }
  </style>
</head>
<body>

  </div>
  <div class="css-flower top-right">
    <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div>
  </div>
  <div class="css-flower bottom-left">
    <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div>
  </div>
  <div class="css-flower bottom-right">

    function switchPage(html) {

    showQuestion1();
  </script>
</body>
</html>
